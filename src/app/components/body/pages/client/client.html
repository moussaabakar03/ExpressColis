
@if(liste){
    <h1 style="text-align: center;">Liste des clients</h1>
    <button type="button" (click)="affichageForm()" class="btn btn-secondary w-50" style="display: block; margin: 0 auto;">Ajout livreur</button>
    <app-liste-client [clientAjoute]="client" (clientModif)="recupererClientModif($event)"></app-liste-client>
}
@else {
    <h1 style="text-align: center;">{{ titre }}</h1>
    <button type="button" (click)="affichageListe()" class="btn btn-secondary w-50" style="display: block; margin: 0 auto;">Liste livreur</button>
    <app-ajout-client
        [clientModif]="client"
        (clientEmitter)="recupererClientAjouter($event)">
    </app-ajout-client>

}
